<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/base.css' %}">
    <script src="https://kit.fontawesome.com/17654315f2.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa; /* Light background for contrast */
          }
          
          .card {
            border-radius: 15px;
          }
          
          .card-body {
            background-color: #ffffff;
          }
          
          form label {
            font-weight: bold;
          }
          
          .form-control {
            padding: 0.75rem;
          }
          
          .modal-footer {
            padding-top: 20px;
          }
          


    </style>
    
</head>
<body>
   

    
    <div class="container vh-100">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-md-6">
            <div class="card shadow-lg">
              <div class="card-body p-5">
                <h2 class="text-center mb-4">Add User</h2>
                <form id="editUserForm" method="POST" action="{% url 'addrec' %}">
                  {% csrf_token %}
                  <!-- <input type="hidden" name="user_id" id="user_id"> -->
                  
                  <!-- Username field -->
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                  </div>
                  
                  <!-- Email field -->
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                  </div>
                  
                  <!-- Password field -->
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                  </div>
                  
                  <!-- Superuser checkbox -->
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="is_superuser" name="is_superuser">
                    <label class="form-check-label" for="is_superuser">Superuser</label>
                  </div>
                  
                  <!-- Staff checkbox -->
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="is_staff" name="is_staff">
                    <label class="form-check-label" for="is_staff">Staff</label>
                  </div>
      
                  <!-- Modal footer -->
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'adminhome' %}" class="btn btn-secondary mt-2" >Close</a>

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      


    
    


    {% block content %} 
    {% endblock %}



   
    




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
