{% extends 'adminbase.html' %}

{% block title %} Deadpools {% endblock %}
{% block content %} 
{%load static %}

<table class="table table-bordered">
    <thead>
        <tr>
            <th>User Name</th>
            <th>Is Staff</th>
            <th>Email</th>
            <th>date_joined</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.is_staff|yesno:"Yes,No" }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.date_joined }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>




{% endblock %}
