{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="{% static 'css/login.css' %}" rel="stylesheet" >
    <title>Sign Up Form</title>
  </head>
  <body style=" background-image: url({% static 'images/577684.jpg' %});">
        <div class="container-fluid"  >
            <form class="mx-auto" method="post">
              {% csrf_token %}
                <h4 class="text-center text">Sign Up</h4>
                <div class="mb-3 mt-5">
                  <label for="exampleInputEmail1" class="form-label text">Email Id</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label text">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label text">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="confirmpassword">
                </div>
                {% if messages %}
                <div>
                  {% for message in messages %}
                    <p style="color:red;">{{ message }}</p>
                  {% endfor %}
                </div>
                {% endif %}
                <div class="mb-3">
                    <a href="{% url 'login' %}">
                        <button class="btn btn-shift " type="button">Log In</button>
                    </a>
                </div>
                
              
                <button type="submit" class="btn btn-danger mt-2">Sign Up</button>
              </form>
              
        </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </body>
</html>
